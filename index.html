
<!DOCTYPE html>
<html>
<head>
  <title>Crime report</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="View/css/style2.css" />
  <link rel="stylesheet" href="View/css/leaflet.css" />
  <link href="View/bootstrap/bootstrap.min.css" rel="stylesheet">
  <!-- JS -->
  <script src="View/js/leaflet.js"></script>
  <script type="text/javascript" src="View/js/jquery.min.js"></script>
  <script src="View/bootstrap/bootstrap.min.js"></script>
  <script src="View/js/handlebars-v1.3.0.js"></script>
</head>
<body>
  <div id="header">
    <div class="headerText">CrimeReport Bishkek</div>
  </div>

  <input type="hidden" id="longitude" value="">
  <input type="hidden" id="latitude" value="">

  <div id="feed">
    <div id="submitForm">
      <button type="button" class="submitButton" data-toggle="modal" data-target="#firstModal">Сообщить</button>
    </div>
    <div id="feedFormSettings">
      <center>Category</center>
    </div>
    <div id="feedForm">
      <!-- news go here -->
    </div>
    <div id="searchWrapper">Search</div>
  </div>

  <div id="map"></div>
  <div id="com_helper"></div>

  <!-- Helpers go here-->

  <!-- myModal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Submit Crime</h4>
        </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" placeholder="Date">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" class="form-control" id="time" placeholder="Time">
        </div>
        <div class="form-group">
          <label for="police">Police???</label>
          <select class="form-control" id="police">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="post_aka_submit()">Save changes</button>
      </div>
    </div>
  </div>
  </div>
  <!-- firstModal -->
  <div class="modal fade bs-example-modal-sm" tabindex="-1" id="firstModal" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        Пожалуйста, нажмите продолжить и выберите место на карте, где произошло событие. После нажмите кнопку сообщить и введите подробное описание проишествия.
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="_start()">Continue</button>
        </div>
      </div>
    </div>
  </div>
  <script src="View/js/kraken_map.js"></script>
</body>
</html>
