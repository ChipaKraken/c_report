<html>
<head>
  <title>Crime report</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href='http://fonts.googleapis.com/css?family=Noto+Sans&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="css/leaflet.css" />
  <script src="js/leaflet.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
</head>
 
<body onload = "startTime()">
            <div id="header">
                <span class="header">Crime<span class="whiteText">Report Bishkek</span></span>
                  <div id="currentTime">
                    <span id="hour"></span><span class="blink">:</span><span id="min"></span>
                  </div>
                  <div id="settings">
                    <img src="images/Settings.png" alt="Settings" width="35" height="35"/>
                  </div>

            </div>
           
            <div id="feed">
              <div id="submitForm">
                <center><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Сообщить!</button></center>
              </div>
              <div id="feedFormSettings">
                <center>Category</center>
              </div>
              <div id="feedForm">
              </div>
              <div id="searchWrapper">
                Search
              </div>

            </div>
            
            <div id="map">
              <script src="js/kraken_map.js"></script>
            </div>

             <div id="clear">

            </div>
<!-- PopOver -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Submit Crime</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" placeholder="Date">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" class="form-control" id="time" placeholder="Time">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
