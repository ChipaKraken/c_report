<!DOCTYPE html>
<html>
<head>
  <title>Crime report</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <!-- CSS -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style3.css" />
  <link rel="stylesheet" href="css/leaflet.css" />
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/ui.dropdownchecklist.themeroller.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.13.custom.css">
  <!-- JS -->
  <script src="js/leaflet.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>

  <!-- multiple select libraries -->
  <script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
  <script type="text/javascript" src="js/ui.dropdownchecklist.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="js/handlebars-v1.3.0.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/vex.combined.min.js"></script>
  <script src="js/resize.js"></script>
  <script>vex.defaultOptions.className = 'vex-theme-flat-attack';</script>
  <script src="js/redirect.js"></script>

  <link rel="stylesheet" href="css/vex.css" />
  <link rel="stylesheet" href="css/vex-theme-flat-attack.css" />

  <!-- Apply dropdown check list to the selected items  -->
  <script>
    $(document).ready(function() {
      $("#s1").dropdownchecklist({ firstItemChecksAll: true, explicitClose: '...закрыть', width: 150 });
      $("#s2").dropdownchecklist({ width: 90 });
    });
  </script>
</head>
<body onresize="resize()">
  <div id="header">
    <div class="headerImage"> 
      <img src="images/logo1.png" width="23px" height="auto">
    </div>
    <div class="headerText" onclick="on_main()">
      <div class="nodec">
        crime<span style="font-weight:lighter">report</span>
      </div>
    </div>
	<div class="about">
  	<!--<a class="menulink" href="http://sfw.auca.kg/cr/about/" target="_blank">о проекте</a></div>-->
    <div class="menulink" onclick="about_project()">о проекте</div>
  </div>

	<!--SOCIAL-->
	<div class="fb">
	<a href="https://www.facebook.com/pages/Crime-Report-Kyrgyzstan/1430001240591670?ref=hl" target="_blank">
	<img class="sociallink" src="images/fb.png" width="23px" height="auto"></a></div>
	<div class="insta">
	<a href="http://instagram.com/crimereport_kg" target="_blank">
	<img class="sociallink" src="images/insta.png" width="23px" height="auto"></a></div>
	<div class="twitter">
	<a href="https://twitter.com/crimereport_kg" target="_blank">
	<img class="sociallink" src="images/twitter.png" width="23px" height="auto"></a></div>
	<div class="google">
	<a href="https://plus.google.com/110024750044915724962/posts" target="_blank">
	<img class="sociallink" src="images/google.png" width="23px" height="auto"></a></div>
	<div class="border2">
	<img src="images/border.png" width="1px" height="auto"></div>
	<!--SOCIAL-->
  </div>
  
  <input type="hidden" id="longitude" value="0">
  <input type="hidden" id="latitude" value="0">

  <div id="feed">
    <div id="submitForm">
      <button type="button" class="submitButton" id="submitButton" onclick="subButton()">Сообщить!</button>
    </div>
    <div id="feedFormSettings">
        <div class="content_container">
          Показывать
            <select id="s1" multiple="true" style="display: none;" onChange="func()">
              <option id="checkbox1" value="0" selected>все</option>
              <option id="checkbox2" value="1">кражи</option>
              <option id="checkbox3" value="2">убийства</option>
              <option id="checkbox4" value="3">вымогательства</option>
              <option id="checkbox5" value="4">автоугоны</option>
              <option id="checkbox6" value="5">изнасилования</option>
              <option id="checkbox7" value="6">ДТП</option>
              <option id="checkbox8" value="7">другое</option>
            </select>
            <select id="s2" style="display: none;" onChange="func()">
              <option id="checkbox10" value="forToday">сегодняшние</option>
              <option id="checkbox11" value="forWeek">за неделю</option>
              <option id="checkbox12" value="forMonth">за 30 дней</option>
              <option id="checkbox13" value="forAll" selected>за все время</option>
            </select>
        <button class="refresh_button" type="button" onclick="func()"></button>
      </div>
    </div>
    <div id="feedForm">
      <!-- news go here -->
    </div>
      <div id="searchWrapper">    
      <form id="searchform" method="post" onsubmit="return false;">
          <input autocomplete="off" id="search_id" class="searchbox" name="searchq" onkeyup="se()" type="textbox" placeholder="Поиск">
      </form>
    </div>
  </div>
  
  <div id="contact">
    <div class="contact_wrapper">
        <div style="display:inline-block; position: relative; top: 3px;">Нашли ошибку?</div><img src="images/contact.png" class="contact_image" name ='contact'>
    </div>
	</div>
  <div id="map"></div>
  <div id="com_helper"></div>
  <script src="js/kraken_map.js"></script>
  <script src="js/search.js" type="text/javascript"></script>
  <script src="js/category.js"></script>
  <script src="js/contact.js"></script>
  <script>resize();</script>
</body>
</html>
