    <script>
    $('#contact').click(function(){
      vex.dialog.open({
        message: 'Сообщите нам об ошибке:',
        input: '' +
          '<input name="name" type="text" placeholder="Ваше Имя" required />' +
          '<input name="email" type="text" placeholder="Ваш e-mail" required />' +
          '<textarea name="message" placeholder="Ваше сообщение" rows="5" required maxlength="1500" style="color:#444444; resize:none"></textarea>' +
        '',
        buttons: [
          $.extend({}, vex.dialog.buttons.YES, { text: 'Сообщить' }),
          $.extend({}, vex.dialog.buttons.NO, { text: 'Отмена' })
        ],
        callback: function (data) {
          var constroler = 'Controller/Contact_controller.php';
          var name = data.name;
          var email = data.email;
          var message = data.message;
          $.post(constroler, {
            'name': name,
            'email': email,
            'message': message
          });
        }
      });
    });
  </script>
